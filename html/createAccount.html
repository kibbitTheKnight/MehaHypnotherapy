<!DOCTYPE html>
<html>
<head>
	<title>Meha's Hypnotherapy</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/login.js"></script>

	<!-- Responsive Grid System (for equal columns) -->
	<!-- Example:

	<div class="col span_1_of_7"></div> -->
	<link rel="stylesheet" type="text/css" href="../css/responsivegridsystem.css">
	

	<!-- Simple-Grid (for explicit column number declaration) -->
	<!-- Example:

	<div class="row">
		<div class="col-8"></div>
		<div class="col-4"></div>
	</div> -->
	<link rel="stylesheet" type="text/css" href="../css/simple-grid.min.css">
	
	
	<!-- Custom Site Style -->
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
	
	<div class="content">
		<h2 style="text-align: center;">Create an Account</h2>

		<div id="form">
			<form method="post">
				<div class="row">
					<div class="col span_1_of_4">
						<label>Email</label>
						<input type="text" id = "email" name="email">
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_4">
						<label>Username</label>
						<input type="text" id = "user" name="user">
					</div>
				</div>
				
				<div class="row">
					<div class="col span_1_of_4">
						<label>Password</label>
						<input type="password" id = "pass" name="pass">
					</div>
				</div>

				<div class="row">
					<div class="col span_1_of_4">
						<label>Re-enter Password</label>
						<input type="password" id = "repass" name="repass">
					</div>
				</div>
				<div class="row">
					<div class="col span_1_of_4">
						<input type="button" onclick = "createAccount();" value="Submit">
					</div>
				</div>

				

			</form>
	</div>

</body>
</html>
